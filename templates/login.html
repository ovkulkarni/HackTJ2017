{% extends "base.html" %}

{% block css %}
    {{ super() }}
    <style>
    #login {
        max-width: 500px;
        margin: 15px auto;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    </style>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block content %}
<div id="login" class="clearfix">
    <form method="POST">
        <h2>Login</h2>
        <div class="form-group">
            <label for="id_username">Username</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                <input id="id_username" name="username" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-key"></i></div>
                <input id="id_password" name="password" type="text" class="form-control" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Login</button>
    </form>
    <a href="{{ url_for('users.register') }}">Don't have an account? Click here!</a>
</div>
{% endblock %}
