{% extends "base.html" %}

{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block js %}
    {{ super() }}
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block content %}
<div id="particles-js"></div>
<div id="login" class="box clearfix">
    <form method="POST">
        <h2>Login</h2>
        <div class="form-group">
            <label for="id_username">Email</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></div>
                <input id="id_username" name="username" type="email" class="form-control" placeholder="Email" />
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-key"></i></div>
                <input id="id_password" name="password" type="password" class="form-control" placeholder="Password" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<div class="footer"><a href="{{ url_for('users.register') }}">Don't have an account? Click here!</a></div>
{% endblock %}
