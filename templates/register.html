{% extends "base.html" %}

{% block css %}
    {{ super() }}
{% endblock %}

{% block content %}
<div id="register" class="box clearfix">
    <form method="POST">
        <h2>Register</h2>
        <div class="form-group">
            <label for="id_username">Username</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                <input id="id_username" name="username" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-key"></i></div>
                <input id="id_password" name="password" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="id_confirm">Confirm Password</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-key"></i></div>
                <input id="id_confirm" name="confirm" type="text" class="form-control" />
            </div>
        </div>
        <button type="submit" class="btn btn-success pull-right">Register</button>
    </form>
</div>
<div class="footer"><a href="{{ url_for('users.login') }}">Already have an account? Click here!</a></div>
{% endblock %}
